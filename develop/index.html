<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Josefin+Sans&display=swap"
        rel="stylesheet">
    <title>Outbound Gear Exchange</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper z-depth-1 lime">
                <a href="#" class="brand-logo center indigo-text">Outbound Gear Exchange</a>
            </div>
        </nav>
    </header>
    <br><br><br><br>
    <main>
        <br><br><br>
        <!-- Dropdown Trigger -->
        <div class="container center-align">
            <div class="row" id="accent-font" id="enlarge-dropdown">
                <div class="col s6 offset-s3">
                    <div class="card-panel indigo lighten-1 white-text dropdown-trigger" data-target="dropdown1"><i
                            class="material-icons white-text">rowing</i>My Gear</div>
                </div>
                <!-- Dropdown Structure -->
                <!-- These hrefs will lead to the corresponding pages -->
                <ul id='dropdown1' class='dropdown-content col 6'>
                    <li><a href="#!" class="indigo-text"><i class="material-icons indigo-text">view_list</i>View My
                            Gear</a>
                    </li>
                    <li class="divider" tabindex="-1"></li>
                    <li><a href="#!" class="indigo-text"><i class="material-icons indigo-text">add</i>Add Some Gear</a>
                    </li>
                    <li class="divider" tabindex="-1"></li>
                    <li><a href="#!" class="indigo-text"><i class="material-icons indigo-text">delete</i>Delete Gear</a>
                    </li>
                    <li class="divider" tabindex="-1"></li>
                    <li><a href="#!" class="indigo-text"><i class="material-icons indigo-text">sync</i>Update Gear</a>
                    </li>
                </ul>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row" id="accent-font" id="enlarge-dropdown">
                <div class="col s6 offset-s3">
                    <nav>
                        <div class="nav-wrapper">
                            <form>
                                <div class="input-field indigo lighten-3">
                                    <input id="search" type="search" placeholder="Search For Gear" required>
                                    <label class="label-icon" for="search"><i
                                            class="material-icons white-text">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>
                    </nav>
                </div>

    </main>
    <footer class="page-footer z-depth-1 lime">
    </footer>
    <script src="/develop/index.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>M.AutoInit()</script>
</body>

</html>
