<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Outbound Gear Exchange</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper z-depth-1 lime">
                <a href="#" class="brand-logo center indigo-text">Outbound Gear Exchange</a>
            </div>
        </nav>
    </header>
    <br><br><br><br>
    <main>
        <div class="container" id="collapsible">
            <ul class="collapsible popout z-depth-1">
                <li>
                    <div class="collapsible-header indigo-text"><i class="material-icons indigo-text">landscape</i>About
                        Outbound</div>
                    <div class="collapsible-body white"><span class="flow-text">Lorem ipsum dolor sit amet. A little
                            chunk.</span></div>
                </li>
                <li>
                    <div class="collapsible-header indigo-text"><i
                            class="material-icons indigo-text">flight_takeoff</i>Login</div>
                    <div class="collapsible-body white"><span>
                            <form action="" id="login">
                                <div class="input-field">
                                    <input type="text" name="login-email" id="login-email">
                                    <label class="active" for="login-email">email</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" name="login-password" id="login-password">
                                    <label class="active" for="login-password">password</label>
                                </div>
                                <div>
                                    <button class="btn waves-effect deep-purple lighten-2">Login</button>
                                </div>
                            </form>
                        </span></div>
                </li>
                <li>
                    <div class="collapsible-header indigo-text"><i class="material-icons indigo-text">highlight</i>Sign
                        Up &
                        Explore</div>
                    <div class="collapsible-body white"><span>
                            <form action="" id="signup">
                                <div class="input-field">
                                    <input type="text" name="signup-name" id="signup-name">
                                    <label class="active" for="signup-name">name</label>
                                </div>
                                <div class="input-field">
                                    <input type="text" name="signup-location" id="signup-location">
                                    <label class="active" for="signup-location">location (city, state)</label>
                                </div>
                                <div class="input-field">
                                    <input type="text" name="signup-email" id="signup-email">
                                    <label class="active" for="signup-email">email</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" name="signup-password" id="signup-password">
                                    <label class="active" for="signup-password">password</label>
                                </div>
                                <button class="btn waves-effect deep-purple lighten-2">Signup</button>
                            </form>
                        </span></div>
                </li>
            </ul>
        </div>
    </main>
    <footer class="page-footer z-depth-1 lime">
    </footer>
    <script src="/develop/index.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>M.AutoInit()</script>
</body>

</html>
