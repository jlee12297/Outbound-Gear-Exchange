<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Josefin+Sans&display=swap"
        rel="stylesheet">
    <title>Outbound Gear Exchange</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper z-depth-1 lime">
                <a href="#" class="brand-logo center indigo-text">Outbound Gear Exchange</a>
            </div>
        </nav>
    </header>
    <br><br><br><br>
    <main>
        <br><br><br>
        <div class="container" id="accent-font">
            <div class="row indigo lighten-1 white-text col s6 brand-logo center" id="gear-cache">My Gear Cache<a href="#"
                    class="btn indigo lighten-1 btn-large right align"><i class="small material-icons">add</i></a></div>
            <div class="card horizontal">
                <div class="card-image">
                    <img src="https://picsum.photos/200/300">
                </div>
                <div class="card-stacked">
                    <div class="card-content indigo-text">
                            <ul>
                            <li>Gear Id:</li>
                            <li class="divider" tabindex="-1"></li>
                            <li>Name:</li>
                            <li class="divider" tabindex="-1"></li>
                            <li>Description:</li>
                            <li class="divider" tabindex="-1"></li>
                            <li>Date Added:</li>
                            <li class="divider" tabindex="-1"></li>
                            <li>User:</li>
                            <li class="divider" tabindex="-1"></li>
                                <button class="btn btn-small red right align"><i class="material-icons left">delete</i>Delete Gear</button>
                                    <button class="btn btn-small orange right align"><i class="material-icons left">sync</i>Update Gear</button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="page-footer z-depth-1 lime">
    </footer>
    <script src="/develop/index.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>M.AutoInit()</script>
</body>

</html>
